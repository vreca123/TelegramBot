<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamblr - Place Your Bet</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; text-align: center; }
        .button { padding: 10px 20px; margin: 10px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .button:disabled { background-color: #ccc; }
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h1>Place Your Bet</h1>
    <p>Your balance: <span id="balance">0.00€</span></p>
    <button class="button" onclick="placeBet(20)">Bet 20€</button>
    <button class="button" onclick="placeBet(40)">Bet 40€</button>
    <button class="button" onclick="placeBet(100)">Bet 100€</button>

    <script>
        const tg = window.Telegram.WebApp;

        // Fetch and display user balance
        function fetchBalance() {
            const userId = new URLSearchParams(window.location.search).get('user_id');
            fetch('https://127.0.0.1:5001/get_balance?user_id=' + userId)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('balance').innerText = data.balance + '€';
                });
        }

        fetchBalance();

        // Function to place a bet
        function placeBet(amount) {
            const userId = new URLSearchParams(window.location.search).get('user_id');

            fetch('https://127.0.0.1:5001/place_bet', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    user_id: userId,
                    amount: amount
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    tg.showAlert(`Bet placed! ${data.message}`);
                    fetchBalance();
                } else {
                    tg.showAlert(`Failed to place bet: ${data.message}`);
                }
            });
        }
    </script>
</body>
</html>
