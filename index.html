<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamblr - Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; text-align: center; }
        .button { padding: 10px 20px; margin: 10px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .button:disabled { background-color: #ccc; }
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h1>Welcome to Gamblr</h1>
    <p>Your balance: <span id="balance">Loading...</span></p>
    <button class="button" onclick="deposit()">Deposit</button>
    <h2>Place Your Bet</h2>
    <button class="button" onclick="placeBet(20)">Bet 20€</button>
    <button class="button" onclick="placeBet(40)">Bet 40€</button>
    <button class="button" onclick="placeBet(100)">Bet 100€</button>

    <script>
        const tg = window.Telegram.WebApp;

        // Fetch and display user balance
        function fetchBalance() {
            const userId = tg.initDataUnsafe.user.id;
            fetch('https://127.0.0.1:5001/get_balance?user_id=' + userId)
                .then(response => response.json())
                .then(data => {
                    if (data.balance !== undefined) {
                        document.getElementById('balance').innerText = data.balance + '€';
                    } else {
                        document.getElementById('balance').innerText = 'Error fetching balance';
                    }
                })
                .catch(error => {
                    document.getElementById('balance').innerText = 'Error fetching balance';
                });
        }

        fetchBalance();

        // Deposit function
        function deposit() {
            tg.showPopup({
                title: 'Deposit',
                message: 'Select the amount to deposit:',
                buttons: [
                    { text: '20€', callback: () => initiateStripePayment(20) },
                    { text: '40€', callback: () => initiateStripePayment(40) },
                    { text: '100€', callback: () => initiateStripePayment(100) }
                ]
            });
        }

        // Function to place a bet
        function placeBet(amount) {
            const userId = tg.initDataUnsafe.user.id;

            fetch('https://127.0.0.1:5001/place_bet', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    user_id: userId,
                    amount: amount
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    tg.showAlert(`Bet placed! ${data.message}`);
                    fetchBalance();
                } else {
                    tg.showAlert(`Failed to place bet: ${data.message}`);
                }
            });
        }

        function initiateStripePayment(amount) {
            const userId = tg.initDataUnsafe.user.id;

            fetch('https://127.0.0.1:5001/create_checkout_session', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    user_id: userId,
                    amount: amount
                })
            })
            .then(response => response.json())
            .then(data => {
                tg.openLink(data.checkout_url);
            });
        }
    </script>
</body>
</html>
